<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; width: 330px; padding: 15px; }
    input { width: 100%; padding: 8px; margin: 6px 0; }
    button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; }
    #results { margin-top: 10px; max-height: 250px; overflow-y: auto; }
    .item { border-bottom: 1px solid #ccc; padding: 5px; }
  </style>
</head>

<body>

  <div id="loginSection">
    <h3>Login</h3>
    <input id="nameInput" placeholder="Name">
    <input id="emailInput" placeholder="Email">
    <button id="loginBtn">Login</button>
  </div>

  <div id="scrapeSection" style="display:none;">
    <button id="scrapeBtn">Scrape & Show</button>
    <div id="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
